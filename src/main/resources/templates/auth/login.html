<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <title>Login </title>
    <link rel="stylesheet" href="">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4" style="margin:auto">
            <h1 class="mt-2 text-center">Login Page</h1>
            <div class="alert alert-danger" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <form method="post" th:action="@{/auth/login}">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me ?</label>
                </div>
                <button type="submit" class="btn custom_btn">Login</button>
                <span>Doesn't have account? </span><a class="link-info" th:href="@{/auth/register}">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

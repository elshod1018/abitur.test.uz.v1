<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="head(title,links)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block th:replace="${title}"></th:block>
    <th:block th:replace="${links}"></th:block>
    <title></title>
</head>
<body>


<section th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: auto" sec:authorize="hasRole('USER')">
                    <li class="nav-item">
                        <a class="nav-link hovered hovered" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/test">Solve test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/test/history">Test History</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: auto" sec:authorize="hasAnyRole('ADMIN','SUPER_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/subjects/all">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/questions/all">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/users/all">Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SUPER_ADMIN')">
                        <a class="nav-link hovered" href="/users/admin">Admins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hovered" href="/test/history">History</a>
                    </li>
                </ul>

                <ul class="navbar-nav mb-3 mb-lg-0">
                    <li class="nav-item dropstart" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">Language</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="?lang=uz">Uzbek</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="?lang=en">English</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropstart">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false" sec:authorize="isAuthenticated()">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/users/profile">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/users/settings">
                                    <i class="fa fa-cog" aria-hidden="true"></i> Settings
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="auth/logout">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i>Logout
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="btn custom_update_btn" th:href="@{/auth/login}"
                           sec:authorize="isAnonymous()">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn custom_update_btn" th:href="@{/auth/register}"
                           sec:authorize="isAnonymous()">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>


<section th:fragment="js_links">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
</section>
</body>
</html>
